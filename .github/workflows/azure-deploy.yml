name: Deploy tjobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ Checkout codee

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_API_APP_NAME: 'framboyan-api-prod'    # Replace with your API app name
  AZURE_CLIENT_APP_NAME: 'framboyan-client-prod'  # Replace with your client app name
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ—ï¸ Build solution
      run: dotnet build --configuration Release --no-restore

    - name: ğŸ§ª Run tests
      run: dotnet test --no-restore --verbosity normal

    - name: ğŸ“¦ Publish API
      run: dotnet publish src/FramboyanSchedulerApi/FramboyanSchedulerApi.csproj -c Release -o api-release

    - name: ğŸ“¦ Publish Client
      run: dotnet publish src/Client/Client.csproj -c Release -o client-release

    - name: âš™ï¸ Update client configuration
      run: |
        $configPath = "client-release/wwwroot/config.js"
        if (Test-Path $configPath) {
          (Get-Content $configPath) -replace '#{API_BASE_URL}#', 'https://${{ env.AZURE_API_APP_NAME }}.azurewebsites.net' | Set-Content $configPath
        }

    - name: ğŸš€ Deploy API to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_API_APP_NAME }}
        publish-profile: ${{ secrets.AZURE_API_PUBLISH_PROFILE }}
        package: api-release

    - name: ğŸŒ Deploy Client to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_CLIENT_APP_NAME }}
        publish-profile: ${{ secrets.AZURE_CLIENT_PUBLISH_PROFILE }}
        package: client-release

    - name: ğŸ” Health Check API
      run: |
        sleep 30
        curl -f https://${{ env.AZURE_API_APP_NAME }}.azurewebsites.net/health || exit 1

    - name: ğŸ” Health Check Client
      run: |
        curl -f https://${{ env.AZURE_CLIENT_APP_NAME }}.azurewebsites.net || exit 1

    - name: ğŸ“Š Deployment Summary
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ API URL: https://${{ env.AZURE_API_APP_NAME }}.azurewebsites.net"
        echo "ğŸ’» Client URL: https://${{ env.AZURE_CLIENT_APP_NAME }}.azurewebsites.net"
