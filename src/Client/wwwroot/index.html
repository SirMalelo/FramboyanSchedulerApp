<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.applyCustomStyles = (css) => {
            // Remove existing custom styles
            const existingStyle = document.getElementById('custom-site-styles');
            if (existingStyle) {
                existingStyle.remove();
            }
            
            // Add new custom styles
            if (css && css.trim()) {
                const style = document.createElement('style');
                style.id = 'custom-site-styles';
                style.type = 'text/css';
                style.innerHTML = css;
                document.head.appendChild(style);
            }
        };
        
        // Load custom styles on page load
        window.loadCustomStyles = async () => {
            try {
                const response = await fetch('/api/SiteCustomization/css');
                if (response.ok) {
                    const css = await response.text();
                    window.applyCustomStyles(css);
                }
            } catch (error) {
                console.log('Could not load custom styles:', error);
            }
        };
        
        // Load styles when Blazor starts
        document.addEventListener('DOMContentLoaded', () => {
            window.loadCustomStyles();
        });
    </script>
</body>

</html>
